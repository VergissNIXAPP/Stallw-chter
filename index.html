
<!DOCTYPE html>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>

    * {

    html, body {

    .background-animation {

    .overlay {

    header {

    }

    .emoji-horse {

      margin-bottom: 0.5rem;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    #icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1.4rem;
      font-weight: 500;
    }

    #alert-box {
      background: #e53935;
      color: white;
      padding: 1.2rem;
      border-radius: 12px;
      margin-top: 1.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      animation: alertpulse 2s infinite;
    }

    @keyframes alertpulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .hidden {
      display: none;
    }

    .location-button {
      margin-top: 2rem;
      background: #00bfa5;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .location-button:hover {
      transform: scale(1.05);
      background: #009e88;
    }

    footer {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
      padding-top: 2rem;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1f2a;
      padding: 2rem;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .modal-content input {

      padding: 0.8rem;
      margin: 0.8rem 0;
      border-radius: 10px;
      border: none;
      background: #2e2f3a;
      color: white;
      font-size: 1rem;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .modal-close {

      right: 22px;

  </style>
</head>
<body>

</body>
</html>
